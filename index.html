<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


</head>

<body>

  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>

    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>

      <div class="card-body">

        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
      <!-- allow you to check what parameter of the password -->
      <form id="checkBoxes">

        <input id="lowerCase" type="checkbox" checked>
        <label for="lowerCase">Do you want lower case letters?</label><br>

        <input id="upperCase" type="checkbox" checked>
        <label for="upperCase">Do you want upper case letters?</label><br>

        <input id="specChar" type="checkbox" checked>
        <label for="specchar">Do you want Special Characters?</label><br>

        <input id="numbers" type="checkbox" checked>
        <label for="numbers1">Do you want Numbers?</label><br>

        <input type="text" id="passLength" value="8">How long do you want your password to be?

      </form>
      <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
